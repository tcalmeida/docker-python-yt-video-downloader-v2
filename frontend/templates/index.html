<!doctype html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <title>YouTube Downloader</title>
    </head>
    <body>
        <div class="container min-vh-100 d-flex justify-content-center align-items-center ">
            <form class="row" method="post" action="description/">
                    {% csrf_token %}
                    <div class="d-inline-flex w-100">
                        <div>
                            <input type="text" class="form-control " id="inputUrl" name="url_video" value="{{link}}" placeholder="Enter your YouTube URL video" required>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-primary  ms-2" name="fetch_url" value="fetch_url">Submit</button>
                        </div>
                    </div>
                    <br>
                    {% block content %}
                    {% endblock%}
            </form>
        </div>
    </body>
</html>
